<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculador de Setsitos</title>
</head>
<body>

  <h1>Calculador de Setsitos</h1>

  <p>¿Cuántos setsitos llevas?</p>
  <input id="setsitosInput" type="number" min="0">
  <button onclick="calcularSetsitos()">Calcular</button>

  <p id="resultado"></p>

  <script>
    function calcularSetsitos() {
      const input = document.getElementById("setsitosInput").value;
      const resultado = document.getElementById("resultado");

      if (input === "" || isNaN(input) || input < 0) {
        resultado.innerText = "Pon un número válido.";
        return;
      }

      resultado.innerText = `Tú llevas ${input} setsitos.`;
    }
  </script>

</body>
</html>
